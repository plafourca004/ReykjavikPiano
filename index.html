<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Web Programming Assigment</title>
  <meta name="description" content="Web Programming Assigment">
  <meta name="author" content="Lafourcade Paul, Lagarrue Alexandre">

  <link rel="icon" href="images/favicon.ico">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="oops-image">
    <img src="/assets/oops.jpg" alt="oopsImage" />
    <p>This website requires at least 600px screen width</p>
  </div>
  <div class="piano">
    <div class="piano-controls">
      <form id="tune">
        <div class="control-bar">
          <label for="tunes">Tune:</label>
        </div>
        <div class="control-bar choix-tune">
          <select name="tunes" id="tunes">
            <option value="fur_elise">FÃ¼r Elise</option>
            <option value="the_godfather">The Godfather</option>
            <option value="seven_nation_army">Seven Nation Army</option>
          </select>
        </div>
        <div class="control-bar">
          <button type="button"> <img class="small-buttons" src="/assets/play.png" alt="playButton" /></button>
        </div>
        <div class="control-bar record-label">
          <p>Record: </p>
        </div>
        <div class="control-bar">
          <button type="button"> <img class="small-buttons" src="/assets/record.png" alt="recordButton" /></button>
          <button type="button"> <img class="small-buttons" src="/assets/stop.png" alt="stopButton" /></button>
        </div>
      </form>
    </div>
    <div class="piano-keyboard">
      <button class="white c"><span>C4 (a)</span></button>
      <button class="black cs"><span>C#4 (w)</span></button>
      <button class="white d"><span>D4 (s)</span></button>
      <button class="black ds"><span>D#4 (e)</span></button>
      <button class="white e"><span>E4 (d)</span></button>
      <button class="white f"><span>F4 (f)</span></button>
      <button class="black fs"><span>F#4 (t)</span></button>
      <button class="white g"><span>G4 (g)</span></button>
      <button class="black gs"><span>G#4 (y)</span></button>
      <button class="white a"><span>A4 (h)</span></button>
      <button class="black as"><span>Bb4 (u)</span></button>
      <button class="white b"><span>B4 (j)</span></button>
      <button class="white c"><span>C5 (k)</span></button>
      <button class="black cs"><span>C#5 (o)</span></button>
      <button class="white d"><span>D5 (l)</span></button>
      <button class="black ds"><span>D#5 (p)</span></button>
      <button class="white e"><span>E5 (;)</span></button>
    </div>
  </div>

</body>

</html>
